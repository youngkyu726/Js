<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .center {text-align: center;}
        .content {margin: 0 auto; width: 800px; overflow: hidden;}
        .left {float: left; width: 50%; box-sizing: border-box;}
        .content, .inner {border: 1px solid #777;}
        .content, .left {padding: 5px; }
        
        img {width: 100%; height: 100%;} 
        .inner {height: 300px;}
    </style>

</head>
<body>

    <article>
        <div class="center">
            <h3>style속성활용하기</h3>
            <button type="button" id="dark" class="dark">어둡게보기</button>
            <button type="button" id="name" class="name">이름보기</button>
        </div>
    </article>

    <hr>

    <section>
        <div class="content"><!-- 외곽상자 -->
            <div class="left"><!-- 숨김상자 -->
                <div class="inner"><!-- 안쪽상자 -->
                    <img src="1.jpg" alt="이미지">
                </div>
            </div>

            <div class="left">
                <div class="inner">
                    <p>자바스크립트는 객체 기반의 스크립트 프로그래밍 언어이다. 이 언어는 웹 브라우저 내에서 주로 사용하며, 다른 응용 프로그램의 내장 객체에도 접근할 수 있는 기능을 가지고 있다. 또한 Node.js와 같은 런타임 환경과 같이 서버 프로그래밍에도 사용되고 있다.</p>
                    <a href="#">위키백과</a>
                </div>
            </div>

        </div>
    </section>

    <script>

        var all = document.querySelectorAll("h3, p, a");
        var btn = document.getElementById("dark");
        btn.onclick = function() {

            if(btn.className == "dark") {
                
                document.body.style.backgroundColor = "black";
                for(var i = 0; i < all.length; i++) { //h3, p, a
                    all[i].style.color = "white";
                }

                btn.innerHTML = "밝게보기"; //버튼의 내용
                btn.className = "bright"; //버튼의 클래스이름
            } else {
                document.body.style.backgroundColor = "white"; //body
                for(var i = 0; i < all.length; i++) { //h3, p, a
                    all[i].style.color = "black";
                }

                btn.innerHTML = "어둡게보기"; //버튼의 내용
                btn.className = "dark"; //버튼의 클래스이름
            }
        }


        //내용보기버튼
        var btn2 = document.getElementById("name");
        var p = document.querySelector(".inner > p");
        var a = document.querySelector(".inner > a");

        btn2.onclick = function() {

            if(btn2.className == "name") {
                p.innerHTML = "홍길자<br>20세<br>능력단위<br>Java, Oracle, JSP, CSS, Javascript";
                a.style.display = "none"; //a태그 숨김

                btn2.className = "cont"; //btn2내용변경
                btn2.innerHTML = "내용보기"; //btn2 클래스이름변경
            } else {
                p.innerHTML = "자바스크립트는 객체 기반의 스크립트 프로그래밍 언어이다. 이 언어는 웹 브라우저 내에서 주로 사용하며, 다른 응용 프로그램의 내장 객체에도 접근할 수 있는 기능을 가지고 있다. 또한 Node.js와 같은 런타임 환경과 같이 서버 프로그래밍에도 사용되고 있다.";
                a.style.display = "inline"; //a태그 숨김

                btn2.className = "name"; //btn2내용변경
                btn2.innerHTML = "이름보기"; //btn2 클래스이름변경
            }
        }
    </script>
    
</body>
</html>
