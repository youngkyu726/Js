<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 이벤트 : 프로그래에서 이벤트란 동작을 의미함 -->
    
    <!-- 인라인이벤트 : 태그에 직접 이벤트를 기술하는 방법 -->

    <!-- <button type="button" onclick="alert('버튼클릭');">인라인이벤트</button> -->
    <button type="button" onclick="check();">인라인이벤트</button>
    <script>
        function check(){
            alert("버튼클릭");
        }
    </script>

    <hr>
    <h3>여러버튼에 인라인이벤트 적용하기</h3>
    <button type="button" id="a" onclick="check2(this)">1</button>
    <button type="button" id="b" onclick="check2(this)">2</button>
    <button type="button" id="c" onclick="check2(this)">3</button>
    <button type="button" id="d" onclick="check2(this)">4</button>

    <script>
        //사용자가 어떤 버튼을 클릭했는가? 확인할 필요가 있다면, 이벤트의 매개변수로 this 전달.
        //태그에서 this를 사용하면 태그 자신을 가르키게 된다.
        function check2(x) {
            //console.log("이벤트실행됨"); 
            console.log(x);
            console.log(x.type);
            console.log(x.id);

            x.innerHTML = x.id; //innerHTML은 선택된 태그에 요소를 치환함.
        }
    </script>
</body>
</html>
