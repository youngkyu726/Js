<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .func1 {width: 300px; height: 300px; background-color: red;}
        .func2 {width: 200px; height: 200px; background-color: blue;}
        .func3 {width: 100px; height: 100px; background-color: yellow;}
    </style>
</head>
<body>
    
    <h3>버블링 vs 캡쳐링</h3>

    <div class="func1">
        <div class="func2">
            <div class="func3">func3(자식)</div>
        </div>
    </div>

    <script>
        //DOM 이번테의 동작방식은 버블링입니다
        //버블링 순서는 -> 자식 -> 부모 이벤트를 치고 올라가는 특성
        //동작순서 ->3 ->2 ->1
        var func1 = document.querySelector(".func1")
        func1.onclick = function() {
            alert("func1번")
        }

        var func2 = document.querySelector(".func2")            
        func2.onclick = function() {
            alert("func2번")
            //버블링 페이즈의 중단
            event.stopImmediatePropagation();
        }

        var func1 = document.querySelector(".func1")
        func3.onclick = function() {
            alert("func3번")
        }

        //이벤트 캡쳐링 -> 부모 -> 자식으로 이벤트를 치고다는 특성
        var func1 = document.querySelector(".func1")
        var func1 = document.querySelector(".func2")
        var func1 = document.querySelector(".func3")

        finc1.addEventListenr ("click", function() {
            alert("func1")
        }, true)
        finc2.addEventListenr ("click", function() {
            event.stopPropagation(); //캡쳐링 페이즈의 중단
            alert("func2")
        }, true)
        finc3.addEventListenr ("click", function() {
            alert("func3");
        }, true)
    </script>
</body>
</html>
