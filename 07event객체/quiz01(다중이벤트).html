<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        li {
            list-style: none;
            display: inline-block;
        }
        
    </style>
</head>
<body>
    
    <h3>다중이벤트 처리</h3>
    <div>
        <ul class="a">
            <li><img src="img/1.jpg" width="100"></li>
            <li><img src="img/2.jpg" width="100"></li>
            <li><img src="img/3.jpg" width="100"></li>
            <li><img src="img/4.jpg" width="100"></li>
        </ul>

        결과:
        <div class="b">
            <img src="img/2.jpg" width="400" alt="대표이미지">
        </div>
    </div>

    <script>
        var b = document.querySelector(".b > img");
        var a = document.querySelectorAll(".a > li > img");
        
        for(var i = 0; i < a.length; i++){
            // a[i].onclick = function(e) {
            //     // console.log(event.target); 타겟 잡기
            //     b.src = event.target.src;
            // }
            a[i].addEventListener("click", handleImg);
        }

        function handleImg() {
                b.src = event.target.src;
        }
    </script>
</body>
</html>
