<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- dataset은 태그의 data-이름 으로 선언하고 데이터를 저장하는 곳. -->
    <!-- 반드시 문자열의 형태 -->

    <ul class="list">
        <li><a href="#" data-userInfo='{"id": "1", "age" : "20"}'>강아지</a></li>
        <li><a href="#" data-userInfo='{"id": "2", "age" : "30"}'>고양이</a></li>
        <li><a href="#" data-userInfo='{"id": "3", "age" : "40"}'>고슴도치</a></li>
        <li><a href="#" data-userInfo='{"id": "4", "age" : "50"}'>유니콘</a></li>
    </ul>

    <script>
        var list = document.querySelector(".list")
        list.onclick = function() {

            event.preventDefault(); //고유이벤트 중단
            if(event.target.tagName != "A") return; //A가 아니라면 종료

            // console.dir(event.target); //A
            //dataset이름으로 값을 찾을 수 있고 -이름 이 사용할 수 있는 이름이 됨.
            // console.log(event.target.dataset.userinfo);

            var data = event.target.dataset.userinfo;

            var obj = JSON.parse( data ); //JSON형태로 변환

            console.log(obj);
        }
    </script>
</body>
</html>
