<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>이벤트 위임과 여러 클래스</h3>

    <!-- 
        버튼끼리 이벤트 처리방법
        1. 인라인방식
        2. 위임방식으로 이벤트를 걸고, 클래스 속성으로 제어
     -->
        <section>
            <div class="list">
                <div>
                    <span>강아지</span>
                    <button type="button" class="btn sel">선택</button>
                    <button type="button" class="btn del">삭제</button>
                </div>
                <div>
                    <span>고양이</span>
                    <button type="button" class="btn sel">선택</button>
                    <button type="button" class="btn del">삭제</button>
                </div>
                <div>
                    <span>얼룩말</span>
                    <button type="button" class="btn sel">선택</button>
                    <button type="button" class="btn del">삭제</button>
                </div>
                <div>
                    <span>코브라</span>
                    <button type="button" class="btn sel">선택</button>
                    <button type="button" class="btn del">삭제</button>
                </div>
            </div>
        </section>

        <script>
            var list = document.querySelector(".list");
            list.onclick = function() {

                //선택버튼은 선택버튼끼리, 삭제버튼은 삭제버튼끼리
                // console.log(event.target)
                // console.log(event.target.className) //단일클래스
                // console.log(event.target.classList) //여러클래스
                // console.log(event.target.classList.contains("sel"))

                if(event.target.classList.contains("sel")){
                    //선택기능
                    event.target.previousElementSibling.style.color = "aqua";
                }else if(event.target.classList.contains("del")){
                    //삭제기능
                    event.target.parentElement.remove();
                }

            }
        </script>
</body>
</html>
