<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table { border-collapse: collapse; width: 100%; text-align: center;}
        thead th, tbody td {
            border: 1px solid black;
        }
    </style>

</head>
<body>

    <table id="mainTable" class="mainTable">
        <thead>
            <tr>
                <th>번호</th>
                <th>과정명</th>
                <th>담당교수</th>
                <th>관리</th>
            </tr>
        </thead>
        <tbody class="tableList">
            <tr>
                <td>1</td>
                <td>강남응용자바</td>
                <td>홍길동</td>
                <td>

                    <button type="button" class="btn-primary testInfo">시험기본정보</button>
                    <button type="button" class="btn-danger testInput">시험출제</button>
                    <button type="button" class="btn-default testResult">시험결과</button>
                    <button type="button" class="btn-info scoreInfo">성적관리</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>종로응용자바</td>
                <td>홍길동</td>
                <td>
                    <button type="button" class="btn-primary testInfo">시험기본정보</button>
                    <button type="button" class="btn-danger testInput">시험출제</button>
                    <button type="button" class="btn-default testResult">시험결과</button>
                    <button type="button" class="btn-info scoreInfo">성적관리</button>
                </td>
            </tr>
        </tbody>
    </table>

    <script>
        var tableList = document.querySelector(".tableList");
        tableList.onclick = function() {//이벤트는 위임된다.

            if(event.target.tagName != "BUTTON")return; //버튼이 아니라면 종료.
            // console.dir(event.target.classList);
            var cl = event.target.classList;
            if(cl.contains("testInfo")) { //클래스이름에 testInfo를 포함한다면
                console.log("시험기본정보");
            } else if(cl.contains("testInput")) {
                console.log("시험출제");
            } else if(cl.contains("testResult")){
                console.log("시험결과");
            } else if (cl.contains("scoreInfo")){
                console.log("성적관리");
            }
        }
    </script>
</body>
</html>
