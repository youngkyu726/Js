<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .center {text-align: center;}
        .content {margin: 0 auto; width: 800px; overflow: hidden;}
        .left {float: left; width: 50%; box-sizing: border-box;}
        .content, .inner {border: 1px solid #777;}
        .content, .left {padding: 5px;}

        img {width: 100%; height: 100%;}
        .inner {height: 300px;}
    </style>
</head>
<body>
    
    <article>
        <div class="center">
            <h3>style속성활용하기</h3>
            <button type="button" id="dark">다크모드</button>
            <button type="button" id="bright">밝은모드</button>
        </div>
    </article>

    <hr>

    <section>
        <div class="content"><!-- 외곽상자 -->
            <div class="left"><!-- 숨김상자 -->
                <div class="inner"><!-- 안쪽상자 -->
                    <img src="2.jpg" alt="이미지">
                </div>
            </div>

            <div class="left">
                <div class="inner">
                    <p>
                        자바스크립트란..<br>
                        객체 기반의 스크립트 프로그래밍 언어이다.<br>
                        이 언어는 웹 브라우저 내에서 주로 사용하며,<br>
                        다른 응용 프로그램의 내장 객체에도 접근할 수 있는 기능을 가지고 있다.<br>
                        또한, Node.js와 같은 런타임 환경과 같이 서버 프로그래밍에도 사용되고 있다.
                    </p>
                    <a href="#">위키백과</a>
                </div>
            </div>
            
        </div>
    </section>

    <script>
        var dark = document.getElementById("dark");
        dark.onclick = function() {
            var body = document.body;//document.querySelector("body");
            body.style.backgroundColor = "black";
            
            var list = document.querySelectorAll("h3, a, p"); //결과는 배열
            for(i = 0; i < list.length; i++){
                list[i].style.color = "white";
            }
        }

        var bright = document.getElementById("bright");
        bright.onclick = function() {
            var body = document.body;
            body.style.backgroundColor = "white";
            
            var list = document.querySelectorAll("h3, a, p");
            for(i = 0; i < list.length; i++){
                list[i].style.color = "black";
            }
        }
    </script>
</body>
</html>
