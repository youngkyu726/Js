<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input:focus{
            outline: none;
        }
    </style>
</head>
<body>
    
    <!-- onkeyup, onkeypress -->
    <!-- input의 value값이 필요 -->
    <!-- span태그의 innerHTML = 대입 -->
    <section>
        <form >
         <label>아이디　</label>
            <input type="text" name="id" id="id"><br>
            <span class="idMsg"></span><br>
            <label>비밀번호</label>
         <input type="password" name="pw" id="pw"><br>
         
            <span class="pwMsg"></span><br>
        </form>
    </section>

    <script>
        var id = document.getElementById("id");
        var idMsg = document.querySelector(".idMsg");
        id.onkeyup = function() {
            if(id.value.length < 4 ) {
                id.style.border = "2px solid red";//스타일변경
                idMsg.innerHTML = "아이디는 4글자 이상";
            } else {
                id.style.border = "2px solid green";
                idMsg.innerHTML = "";
            }
        }

        //패스워드
        var pw = document.getElementById("pw");
        var pwMsg = document.querySelector(".pwMsg");
        pw.onkeyup = function() {
            if(pw.value.length < 9 ) {
                pw.style.border = "2px solid red";//스타일변경
                pwMsg.innerHTML = "비밀번호 9글자 이상";
            } else {
                pw.style.border = "2px solid green";
                pwMsg.innerHTML = "";
            }
        }
    </script>
</body>
</html>
