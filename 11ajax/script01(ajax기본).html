<body>
    
    <button type="button" onclick="ajax()">에이잭스요청</button>

        function ajax() {

        //fetch를 사용하면 Promise객체를 받습니다(Promise에는 요청에 대한 상태정보가 있음)
        //pending - 대기중
        //fullfilled - 요청성공
        //rejected = 요청실패
        //Promise안에 then함수 안에 콜백함수를 넣으면 콜백함수의 첫번째 매개변수 응답에 대한 내용을 넣어준다
        /*
        var pro = fetch("hi.txt");

        */

        //단, then()은 시간이 오래 걸릴 수 있기 때문에 비동기적으로 실행
        //비동기적 1 -> 3 -> 2
        /*
        console.log(1);
        fetch("hi.txt").then(function(response) {
            console.log(2);
        })
        console.log(3);
        */

        fetch("hi.txt").then(function(response){
            console.log(response);

            // if(response.status == "404") {
            //     alert("요청에 실패했습니다");
            // } else {

            // }

            // console.log(response.text()); //text()는 문자로 변환시키겠다. 결과는 Promise로 반환
            response.text().then(function(data) {
                console.log(data);
                
            })
        })
        }
    </script>
