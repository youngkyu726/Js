<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-banner {text-align: center;}
        .main-banner img {display: none; position: relative; animation: topIn .5s linear;}

        @keyframes topIn {
            from {
                opacity: 0;
                top: -50px;
            } to {
                opacity: 1;
                top: 0;
            }
        }
    </style>
</head>
<body>
    
    <!-- 인터벌안에서 디스플레이를 변경 -->
    <div class="main-banner">
        <img src="img/1.jpg" width="300">
        <img src="img/2.jpg" width="300">
        <img src="img/3.jpg" width="300">
    </div>

    <script>
        var stop;
        var index = 0;
        function changeBanner() {

            //main-banner의 자식접근
            var banner = document.querySelector(".main-banner");
            // console.log( banner.children[0]);
            // console.log( banner.children[1]);
            // console.log( banner.children[2]);
            
            banner.children[index].style.display = "inline";
            index++;
            
            //인터벌 중지(3까지 증가하면 중지)
            if(index == banner.children.length) clearInterval(stop);

        }
        (function() {
            stop = setInterval(changeBanner, 500);
        })();
    </script>
</body>
</html>
