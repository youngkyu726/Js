<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {padding: 0; margin: 0;}
        @keyframes fadeIn {
            from {
                opacity: 0;
            }to {
                opacity: 1;
            }
        }

        .bgImg {animation: fadeIn .5s ease-in-out; }
    </style>
</head>
<body>
    
    <article class="slide">
        <img src="img/1.jpg" class="bgImg">
    </article>

    <script>

        var num = 1;
        function changeImg(){

            //1. 이미지태그생성
            var img = document.createElement("img");
            img.src = "img/" + ++num + ".jpg";
            img.classList.add("bgImg"); //애니메이션 클래스 추가

            //3. slide의 자식삭제
            var slide = document.querySelector(".slide");
            slide.firstElementChild.remove();

            //4. slide의 자식추가
            slide.appendChild(img);

            //2. 1로 초기화
            if(num == 3) num = 0;
        }

        (function() {
            setInterval(changeImg, 2000); //2초마다 인터벌
        })();
    </script>
</body>
</html>
