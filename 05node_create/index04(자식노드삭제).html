<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button type="button" id="add">추가하기</button>
    <button type="button" id="rev">삭제하기</button>

    <ul class="list">
        <!-- <li><a href="#">1.</a></li> -->
    </ul>

    <script>

        var count = 0; //전역변수

        var add = document.getElementById("add");
        add.onclick = function() {

            //li, a, 텍스트
            var li = document.createElement("li");//만들 태그를 문자열의 행태로 적음 //요소를 생성
            var a = document.createElement("a"); 
            var text = document.createTextNode(++count + ".문자열생성");//문자열 생성한다

            a.href = "https://www.naver.com"//a의 속성추가

            a.appendChild(text); //a의 자식으로 text추가
            li.appendChild(a); //li의 자식으로 a 추가

            document.querySelector(".list").appendChild(li);
        }

        //삭제기능
        var rev = document.getElementById("rev");
        rev.onclick = function() {

            var list = document.querySelector(".list");
            // console.dir(list);// 태그 선택시 사용할 수 있는 속성이 나옴

            // console.log(list.children); //엘리먼트의 형태만 선택
            // console.log(list.childNodes); //text, 주석, 엘리먼트를 모두 선택
            // console.log(list.children[0]); //첫번째 자식요소
            // console.log(list.children[list.children.length-1]); //마지막 자식요소

            
            //태그.removeChild(자식요소);
            list.removeChild( list.children[0]);
            
        }
    </script>
</body>
</html>
