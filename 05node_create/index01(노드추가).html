<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- innerHTML 활용 - 문자방식으로 요소를 추가 -->
    <div id="content"></div>

    <script>
        var content = document.getElementById("content")
        content.innerHTML = "<b>문자열로 생성하기</b>"
    </script>

    <hr>

    <!-- innerHTML응용 -->
    <div id="inner1"></div>

    <div id="inner2">
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <div id="inner3"></div>

    <button type="button" id="btn1">inner1버튼</button>
    <button type="button" id="btn2">inner2버튼</button>
    <button type="button" id="btn3">inner3버튼</button>

    <script>
        //btn1
        var btn1 = document.getElementById("btn1");
        btn1.onclick = function() {
            var inner1 = document.getElementById("inner1");
            inner1.innerHTML = "<b>문자열의 형식으로 태그생성</b>"
        }

        //btn2
        var btn2 = document.getElementById("btn2");
        btn2.onclick = function() {
            //li는 여러개라 반복문으로 처리
            var li = document.querySelectorAll("#inner2 > ul > li");
            for(var i = 0; i < li.length; i++){
                li[i].innerHTML = "<b>이렇게 생성</b>";
            }
        }

        //btn3
        var btn3 = document.getElementById("btn3");
        btn3.onclick = function() {
            var inner3 = document.querySelector("#inner3");
            inner3.innerHTML = "<div><input type='checkbox' name='add'>생성된체크박스</div>"
        }
    </script>
</body>
</html>
