<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {border-spacing: 0; border-collapse: collapse;}
        th, td {
            border: 1px solid #777;
        }
        </style>
</head>
<body>
    
    <button type="button" id="btn1">1개 추가하기</button>
    <button type="button" id="btn2">5개 추가하기</button>
    
    <table>
        <thead>
            <tr>
                <th>교시</th>
                <th>훈련과목</th>
                <th>담당자</th>
                <th>훈련내용</th>
            </tr>
        </thead>
        <tbody class="todoList"> 
            <tr>
                <td><input type="text" size="3"></td>
                <td><input type="text"></td>
                <td><input type="text" size="5"></td>
                <td><input type="text"></td>
            </tr>
        </tbody>
    </table>


    <script>

        var todoList = document.querySelector(".todoList"); //tbody

        var btn1 = document.getElementById("btn1");
        btn1.onclick = function() {
            //tr1개, td 4개, input 4개

            var tr = document.createElement("tr");

            /*
            var input = document.createElement("input");
            input.type = "text";
            input.size = "3";
            var td = document.createElement("td");
            td.appendChild(input);
            tr.appendChild(td); 
            */
            var str = "<input type='text' size='3'>";
            var td = document.createElement("td");
            td.innerHTML = str;
            tr.appendChild(td);//tr의 자식으로 추가

            var str = "<input type='text'>";
            var td = document.createElement("td");
            td.innerHTML = str;
            tr.appendChild(td);//tr의 자식으로 추가

            var str = "<input type='text' size='5'>";
            var td = document.createElement("td");
            td.innerHTML = str;
            tr.appendChild(td);//tr의 자식으로 추가

            var str = "<input type='text'>";
            var td = document.createElement("td");
            td.innerHTML = str;
            tr.appendChild(td);//tr의 자식으로 추가

            todoList.appendChild(tr); //tbody의 자식으로 tr 추가
        }

        //5개 만들기
        var btn2 = document.getElementById("btn2");
        btn2.onclick = function() {

        for(var i = 1; i <= 5; i++){
            var tr = document.createElement("tr");

            var str = "<input type='text' size='3'>";
            var td = document.createElement("td");
            td.innerHTML = str;
            tr.appendChild(td);//tr의 자식으로 추가

            var str = "<input type='text'>";
            var td = document.createElement("td");
            td.innerHTML = str;
            tr.appendChild(td);

            var str = "<input type='text' size='5'>";
            var td = document.createElement("td");
            td.innerHTML = str;
            tr.appendChild(td);

            var str = "<input type='text'>";
            var td = document.createElement("td");
            td.innerHTML = str;
            tr.appendChild(td);

            todoList.appendChild(tr); //tbody의 자식으로 tr 추가
        }
        }
    </script>
</body>
</html>
