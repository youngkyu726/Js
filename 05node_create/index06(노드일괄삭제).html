<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {border-spacing: 0; border-collapse: collapse;}
        th, td {
            border: 1px solid #777;
        }
    
    </style>
</head>
<body>

    <button type="button" id="btn">일괄삭제</button>
    
    <table>
        <thead>
            <tr>
                <th><input type="checkbox" class="allCheck"></th>
                <th>번호</th>
                <th>이름</th>
                <th>내용</th>
            </tr>
        </thead>
        <tbody class="table">
            <tr>
                <td>
                    <input type="checkbox" class="check">
                </td>
                <td>1</td>
                <td>사람</td>
                <td>안녕하세요</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" class="check">
                </td>
                <td>2</td>
                <td>강아지</td>
                <td>멍멍</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" class="check">
                </td>
                <td>3</td>
                <td>고양이</td>
                <td>야옹야옹</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" class="check">
                </td>
                <td>4</td>
                <td>호랑이</td>
                <td>어흐응</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" class="check">
                </td>
                <td>5</td>
                <td>돼지</td>
                <td>꾸울꾸울</td>
            </tr>
        </tbody>
    </table>

    <script>
        //삭제기능
        //check되어 있는 행을 얻기
        //remove() 로 삭제
        var list = document.querySelectorAll(".check"); //arr 배열
        var btn = document.getElementById("btn")
        btn.onclick = function() {

            // console.log(list[0].value);
            // console.log(list[0].checke);

            for(var i = 0; i < list.length; i++){
                if(list[i].checked){
                    list[i].parentElement.parentElement.remove(); //tr에 접근해서 tr을 삭제 - 2단계 올라감
                }
            }
        }

        //전부선택
        var allCheck = document.querySelector(".allCheck");
        allCheck.onclick = function() {

            if(allCheck.checked) {
                for(var i = 0; i < list.length; i++){//list는 하위체크박스
                    list[i].checked = true;
                }
            } else {
                for(var i = 0; i < list.length; i++){//list는 하위체크박스
                    list[i].checked = false;
                }
            }
        }
    </script>
</body>
</html>
