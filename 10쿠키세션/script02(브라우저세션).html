<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>
        localStorage와 sessionStorage는 브라우저에 저장하는 세션의 개념 <br>
        키=값 형태의 문자열로 저장 <br>
        sessionStorage는 브라우저를 종료하면 값이 사라짐<br>
        쿠키와의 차이점<br>
        - 쿠키는 서버간 전송이 가능<br>
        - 스토리지는 브라우저에서만 사용<br>
    </p>

    <button type="button" id="createSession">세션사용하기</button>
    <button type="button" id="removeSession">세션값삭제하기</button>

    <script>
        //setItem("키", "값") - 저장
        //getItem("키") - 키에 해당하는 값을 얻음
        //removeItem("키") - 키에 해당하는 값을 삭제
        //clear() - 전부삭제
        var createSession = document.getElementById("createSession");
        createSession.onclick = function() {

            var arr = ["홍", "길", "동"];

            localStorage.setItem("aaa", "홍길동"); //(키, 값)
            localStorage.setItem("bbb", "20");
            localStorage.setItem("ccc", JSON.stringify(arr)); //배열or객체는 문자열로 변환하여 저장

            var aaa = localStorage.getItem("aaa");
            var bbb = localStorage.getItem("bbb");
            var ccc = JSON.parse(localStorage.getItem("ccc")); //값을 얻을때 배열형으로 다시 형변환

            console.log(aaa);
            console.log(bbb);
            console.log(ccc);
        }
        //삭제기능
        var removeSession = document.getElementById("removeSession");
        removeSession.onclick = function() {

            localStorage.removeItem("aaa"); //삭제

            localStorage.getItem("aaa");
            console.log(aaa); //null
        }

    </script>
</body>
</html>
