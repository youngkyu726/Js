    <input type="checkbox" >

    <script>
        /* 
        checkbox가 체크 되었다면 쿠키생성
        window.close() 로 팝업창 닫기
        */
        var box = document.querySelector("input[type='checkbox']");
        box.onclick = function() {

            if(this.checked) { //체크가 되었다면
                createCookie("mainPopup"); //쿠키생성
                window.close(); //팝업창 닫기
            }
        }
    </script>
