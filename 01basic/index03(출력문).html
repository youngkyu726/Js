<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /* JS출력문 4가지 */
        document.write("브라우저로의 출력"); //많이 사용되지 않음.

        /* 3가지 사용빈도 높음 */
        console.log("콘솔창으로의 출력"); /* 개발자도구에서 볼수 있음 */
        var a = 1;
        var b = '1';
        console.log(a); /* 숫자는 파란색으로 나옴 */
        console.log(b);
        console.log(a, b, 100); /* 콤마로 연결해서 한번에 출력 가능 */

        //
        alert("경고");

        confirm("확인창입니다"); //확인, 취소 버튼에 따라 (확인)true, (취소)false를 받아옴


    </script>

</body>
</html>
