<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //배열을 선언하는 다양한 방법
        var arr = new Array(); // var arr = [];
        console.log(arr);

        var arr2 = new Array(10); //크기를 지정하는 방법
        console.log(arr2);

        var arr3 = new Array('a', 'b', 'c', 'd', 'e'); //생성과 초기화
        console.log(arr3);

        //mdn에서 확인이 가능
        //다양한 함수

        arr.push(100); //배열의 끝에 추가
        arr.push(200);
        arr.push(300); 
        console.log(arr);

        arr.pop(); //배열의 끝에서 제거
        console.log(arr);

        arr.unshift(1000); //배열의 앞에 추가
        console.log(arr);
        
        arr.shift(); //배열의 앞에서 제거
        console.log(arr);
        
        arr.splice(1, 1); //1번 index에서 1개 삭제
        console.log(arr);

        arr.splice(0, 1, "가", "나", "다"); //0번 index에서 1개 삭제, 뒤에는 추가
        console.log(arr);

        arr.splice(2, 0, "a", "b", "c"); //a, b, c 를 2번째 인덱스에 추가한다
        console.log(arr);

        //indexof, lastindexof
        var index = arr.indexOf('a'); /* 앞에서 */
        console.log('a가 있는 위치' + index + '번째');

        var last = arr.lastIndexOf('a'); /* 뒤에서 */
        console.log('a가 있는 위치' + last + '번째')

        //sort 오름차순
        arr.sort();
        console.log(arr);

        //reverse 내림차순
        arr.reverse();
        console.log(arr);
        
    </script>
</body>
</html>
