<body>
    
    <script>
        //JS의 객체 표기법
        var person = {name : '홍길동', age : 20, inter: [1, 2, 3] };
        console.log(person);

        //객체안에 값을 사용하는 방법 2nd.
        console.log (person["name"]);

        console.log (person["inter"]);

        console.log('------------------');
        var exam = {math : 80, kor: 70, eng: 90};
        var park = {name: "홍길자", exam: exam};
        
        console.log(park);
        console.log(park.name); //park["name"]
        console.log(park.exam.math); //park["exam"]["math"]
        
        console.log('--------------------')
        //배열안에 객체
        var arr =[
            {id: 1, title: "aaa", content: "헐"},
            {id: 2, title: "bbb", content: "헑"},
            {id: 3, title: "ccc", content: "헣"}
        ];

        console.log(arr);
        console.log(arr[0].title);//arr[0]["title"]
        console.log(arr[0].id);//arr[0]["id"]
        console.log(arr[0].content);//arr[0]["content"]

        console.log('-------------------');
        //반복문을 이용해서 각각의 요소를 출력, subject은 중첩 반복문으로 요소를 전부 출력
        var arr2 = [
            {
                name :"홍길동",
                age:20,
                subject:["자바", "JSP", "SPRING"],
                birth:20200101
            },
            {
                name :"이순신",
                age:30,
                subject:["CSS", "SCRIPT"],
                birth:20200202
            }
        ];

        for(var i = 0; i < arr2.length; i++){
            console.log(arr2[i].name);
            console.log(arr2[i].age);

            for(var j = 0; j < arr2[i].subject.length; j++){
            console.log(arr2[i].subject[j]);
            }
            console.log(arr2[i].birth);
        }


    </script>
