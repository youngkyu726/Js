<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <script>
        //클로저 -

        function func1() {
            var a = 1;

            //내부 익명함수
            // var kkk = function() {
            //     return a;
            // }
            // return kkk;

            return function() {
                return a;
            }
        } //a 지역변수는 여기서 사라짐.

        //클로저 - 내부함수가 외부함수의 변수에 접근할 수 있는 환경을 만들고 있다.
        //클로저를 이용하면 private변수를 만들 수 있다.
        var aaa = func1();
        var x = aaa();
        console.log(x);

        console.log('------------------------');
        /* *클로저예시* */

        /*
        var count = 0;
        ++count;
        ++count;
        ++count;
        
        count = "변수를 수정";
        ++count;
        console.log(count); //오류가 만들어 질 수 있는 상황
        */

        //2nd
        /*
        var compute = function() {
            var count = 0;
            return ++count;
        }
        console.log(compute()); //초기화 0
        console.log(compute()); //초기화 0
        console.log(compute()); //초기화 0
        */

        var compute = function() {
            var count = 0;
            return function() {
                return ++count;
            }
        }

        var func = compute();
        console.log(func()); 
        console.log(func()); 
        console.log(func()); 
        console.log(func()); 

    </script>
</body>
