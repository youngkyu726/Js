<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //배열의 기본
        var arr = [1, 2, 3];
        console.log(arr);

        //배열의 사용
        console.log(arr[0] );
        console.log(arr[1] );
        console.log(arr[2] );

        //배열의 변경
        arr[0] = 100;
        arr[1] = 200;
        arr[2] = 300;
        console.log(arr);

        //문자열배열
        var arr2 = ["가", "나", "다" ];
        console.log(arr2);

        //혼용된 배열
        var arr3 = [1, 2, 3, "hello"];
        console.log(arr3);

        //배열의 길이
        console.log("배열의 길이", arr.length);

        // console.log(arr.toString() ); 참고만 해라~ 문자열로 배열 볼수있다~
    </script>
</body>
</html>
