<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var arr = ['a', 'b', 'c', 'd', 'e'];

        //향상된 포문 - arr의 index요소를 담는다 arr을 담는다
        for(var i in arr){
            // console.log(i);
            console.log(arr[i]);
        }

        console.log('----------------');
        //객체에서는 키 값을 담는다. {}로 표현한다. obj를 담는다
        var obj = {a : 1, b : 2, c : 3}; //java의 HashMap

        for(var i in obj){
            // console.log(i);
            console.log(obj[i]);//객체에 해당하는 값
        }
    </script>
</body>
</html>
