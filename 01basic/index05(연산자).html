<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // ==, !=

        var num1 = "10";
        var num2 = 10;
        
        console.log(num1 == num2); /* 값만 비교 true */
        console.log(num1 != num2);/* 값만 비교 false */

        //===, !==
        console.log(num1 === num2); //값과 타입을 비교 false
        console.log(num1 !== num2); //값과 타입을 비교 true

        console.log("---------------------------------------")
        var a;
        var b = null;

        console.log(a, b , a == b); //값만 비교 true
        console.log(a, b , a != b); //값만 비교 false

        console.log(a, b, a === b); //값과 타입을 비교 false
        console.log(a ,b, a !== b); //값과 타입을 비교 true
    </script>
</body>
</html>
